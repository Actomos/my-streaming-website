<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamify - Anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        background: #181818;
        color: #fff;
      }
      header {
        background: #141414;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #e50914;
        letter-spacing: 2px;
      }
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }
      .section-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #e50914;
      }
      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: #222;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-img {
        width: 100%;
        height: 260px;
        background: #333;
        object-fit: cover;
      }
      .card-info {
        padding: 1rem;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .card-meta {
        font-size: 0.9rem;
        color: #aaa;
      }
      footer {
        background: #141414;
        color: #aaa;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
      }
    </style>
    <script src="mediaRender.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">Streamify</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#anime" style="color: #e50914; font-weight: bold">Anime</a>
      </nav>
    </header>
    <main>
      <section id="anime">
        <div class="section-title">Anime</div>
        <div class="content-grid" id="anime-grid"></div>
      </section>
    </main>
    <footer>&copy; 2025 Streamify. All rights reserved.</footer>
    <script>
      // Example anime data
      const animeList = [
        {
          title: "Attack on Titan",
          img: "https://i.imgur.com/8Q2QyQk.jpg",
          meta: "Action, Drama",
        },
        {
          title: "Demon Slayer",
          img: "https://i.imgur.com/1z6hQGq.jpg",
          meta: "Action, Fantasy",
        },
        {
          title: "Jujutsu Kaisen",
          img: "https://i.imgur.com/3Q4QyQk.jpg",
          meta: "Supernatural, Action",
        },
        {
          title: "My Hero Academia",
          img: "https://i.imgur.com/4Q2QyQk.jpg",
          meta: "Action, Comedy",
        },
      ];
      const grid = document.getElementById("anime-grid");
      animeList.forEach((anime) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="card-img" src="${anime.img}" alt="${anime.title}" />
          <div class="card-info">
            <div class="card-title">${anime.title}</div>
            <div class="card-meta">${anime.meta}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    </script>
  </body>
</html>
